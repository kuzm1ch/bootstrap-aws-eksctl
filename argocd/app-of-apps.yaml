apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-guestbook
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: app-of-apps
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps
    repoURL: https://github.com/kuzm1ch/bootstrap-aws-eksctl
    targetRevision: master
